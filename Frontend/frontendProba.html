<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div class="container">
   <br>
  <h2>Add product</h2>
  <p>Please fill all the fields with relevant information.</p>
  <form id="formId">
    <div class="form-group">
      <label>Category</label>
      <input type="text" class="form-control" id="categoryId" name="category" required>
    </div>
    <div class="form-group">
      <label>Product Name</label>
      <input type="text" class="form-control" id="productNameId" name="productName" required>
    </div>
     <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" id="priceId" name="price" required>
    </div>
     <div class="form-group">
      <label>Description (optional)</label>
      <textarea class="form-control" rows="5" id="descriptionId"></textarea>
    </div>
    <form action="upload" method="post" enctype="multipart/form-data">
            <label for="file_photo" name="upload">Photo   </label>
            <input type="file" name="uploadImg" id="file_photo" multiple accept="image/gif, image/jpeg" required><br>
            <div> 

		</div>
        </form>
        <br>
    <button type="submit" class="btn btn-primary" id="submitId" style="margin-top: 50px;">Submit</button>
  </form>
  
</div>

</body>
